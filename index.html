<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

<h1>Expense Calculator</h1>
<body>
    <div class="all">
     <div class="enter">
         <h3>Enter in the given field**</h3>
         <br>
         <div class="expense">
             <form>
            <input id="Description" name="des"  type="text" placeholder="Item Description">
            <input id="Expense" name="exp" type="number"placeholder="Expense Amount">
            <input id="Date" name="date" type="date"placeholder="DD/MM/YYYY">
         </div>
         <br>
    <input id="button" type="button" value="Submit" onclick="data()">
    <button class="refresh" onclick="history.go(0)">Delete All</button>
</form>
</div>
<div class="result">
<table>
    <tr>
        <th>Description</th>
        <th>Expense</th>
        <th>Date</th>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
    <td class="total">Total : </td>
    <td id="amtprint">0.0</td>
    </tr>

</table>
</div>
</div>


  <script src="index.js"></script>
</body>
</html>
